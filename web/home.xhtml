<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <h:panelGroup id="panelHome">
            <p:panel rendered="#{loginBean.usuarioAutenticado != null}"  header="Home Login - Bienvenido #{loginBean.usuarioAutenticado.nombreCompleto}">
                
                <p:commandButton disabled="#{loginBean.usuarioAutenticado.tipoUsuario.codigo !=1}" value="Botón que solo puede ver administrador"/>

                <p:commandButton rendered="#{loginBean.usuarioAutenticado.tipoUsuario.codigo ==2}" value="Botón que solo puede ver consulta"/>

                <p:commandButton 
                    rendered="#{loginBean.usuarioAutenticado.tipoUsuario.codigo ==1 or loginBean.usuarioAutenticado.tipoUsuario.codigo ==2}" 
                                 value="Botón que solo puede ver dos roles"/>
            </p:panel>
            <h:panelGroup rendered="#{loginBean.usuarioAutenticado==null}">
                
                <p:outputLabel value="Usted no está autorizado para ingresar a esta página"/>
                
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
